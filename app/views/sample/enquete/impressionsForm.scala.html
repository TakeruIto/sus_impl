@register("感想入力") {
    <h2>感想入力</h2>
    <form id="impressionsForm" method="post" action="/sample/enquete/register/confirm">
        <dl>
            <dt><label>感想</label></dt>
            <dd><textarea name="impressions" rows="10" cols="50" required></textarea></dd>
        </dl>
        @helper.CSRF.formField
        <input type="submit" value="送信">
    </form>
}
