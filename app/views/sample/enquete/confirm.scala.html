@(name: String, sex: String, impressions: String)

@register("確認") {
    <h2>入力内容の確認</h2>
    <p>入力内容が正しいか確認してください</p>
    <dl>
        <dt>名前</dt>
        <dd>@name</dd>
        <dt>性別</dt>
        <dd>@models.sample.Enquete.SexTag.valueOf(sex).display()</dd>
        <dt>感想</dt>
        <dd>@impressions</dd>
    </dl>
    <form method="put" action="/sample/enquete/register/complete">
        <input type="submit" value="登録する">
    </form>
}
